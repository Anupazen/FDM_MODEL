<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Machine Learning Model</title>
	
	<!--linking the css and js files-->
    <link rel="stylesheet" type="text/css" href="https://asset.cloudinary.com/djxhqgvka/2b6dc7de5e5b13a0d750b8a12844f8fa">

    <!-- Quick Start: CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    
    <script>
      function check() {
        if (document.getElementById("IsFirst").checked) {
          document.getElementById("Previous_loan_paid").disabled = true;
          document.getElementById("Current_other_loans").disabled = true;
          document.getElementById("Previous_loan_not_paid").disabled = true;
          document.getElementById("no_Current_other_loans").disabled = true;
        } else if (document.getElementById("Is_not_First").checked) {
          document.getElementById("Previous_loan_paid").disabled = false;
          document.getElementById("Current_other_loans").disabled = false;
          document.getElementById("Previous_loan_not_paid").disabled = false;
          document.getElementById("no_Current_other_loans").disabled = false;
        }
      }
    </script>

<style>
  tr {
      height: 40px;
  }
</style>
  </head>

  <body>
  <div>
    <img src="https://asset.cloudinary.com/djxhqgvka/9253a904c7261b44f57cef522e00258a">
  
  
    <div class="login">
      
      
      <!-- Inputs for our ML model -->
      <center>
        <form style="
  border-radius: 5px;
  padding: 80px;
  width: 700px;
  position:relative;
  top:100px;
  background-color: rgb(38, 38, 38,0.7);

" action="{{ url_for('predict')}}" method="post">

			<h2 style="color: white; font-weight:bold; font-family: Times New Roman; position:relative; top:0px;">Loan Eligibility Prediction</h2><br><br>
          <table border="0" style="font-family: Times New Roman;color: white; font-size:18px; font-weight:bold;">
            <tr>
              <td><label>Is this the first loan? : </label><br /></td>
			  
              <td>
                <label>
                  <input
                    type="radio"
                    name="IsFirst"
                    value="1"
                    onchange="check()"
                    required
                    id="IsFirst"
                  />
                  Yes
                </label>
              </td>
              <td>
                <label>
                  <input
                    type="radio"
                    name="IsFirst"
                    value="0"
                    onchange="check()"
                    required
                    id="Is_not_First"
                  />
                  No
                </label>
              </td> 
            </tr>
            <tr>
              <td>
                <label>Is last loan paid? : </label>
              </td>
              <td>
                <label>
                  <input
                    type="radio"
                    name="Previous_loan_paid"
                    value="1"
                    id="Previous_loan_paid"
                    required
                  />
                  Yes
                </label>
              </td>
              <td>
                <label>
                  <input
                    type="radio"
                    name="Previous_loan_paid"
                    value="0"
                    id="Previous_loan_not_paid"


                  />
                  No
                </label>
              </td>
            </tr>
            <tr>
              <td><label>Are there on going loans? : </label><br /></td>
              <td>
                <label>
                  <input
                    type="radio"
                    name="Current_other_loans"
                    value="1"
                    id="Current_other_loans"
                    required
                  />
                  Yes </label
                ><br />
              </td>
              <td>
                <label>
                  <input
                    type="radio"
                    name="Current_other_loans"
                    value="0"
                    id="no_Current_other_loans"
                  />
                  No
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>Is the person employeed? : </label>
              </td>
              <td>
                <label>
                  <input type="radio" name="Is_employeed" value="1" required />
                  Yes
                </label>
              </td>
              <td>
                <label>
                  <input type="radio" name="Is_employeed" value="0" />
                  No
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>Number of Dependents : </label>
              </td>
              <td>
                <input
                  type="number"
                  name="Dependents"
                  placeholder="Number of dependents"
                  required="required"
                  min="0"
                  width="600px"
				  style="border-radius:6px;"


                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Credit Card Limit Left : </label>
              </td>
              <td>
                <input
                  type="number"
                  name="Credit_card_limit"
                  placeholder="Credit card limit left"
                  required="required"
                  min="0"
                  width="600px"
				  style="border-radius:6px;"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Yearly Salary : </label>
              </td>
              <td>
                <input
                  type="number"
                  name="Yearly_salary"
                  placeholder="Yearly salary"
                  required="required"
                  min="0"
                  width="600px"
				  style="border-radius:6px;"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Age : </label>
              </td>
              <td>
                <input
                  type="number"
                  name="Age"
                  placeholder="Age"
                  required="required"
                  min="18"
                  max="100"
                  width="600px"
				  style="width: 100%; border-radius:6px;"
				  
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Savings Amount : </label>
              </td>
              <td>
                <input
                  type="number"
                  name="Saving_amount"
                  placeholder="Saving amount"
                  required="required"
                  min="0"
                  width="600px"
				  style="border-radius:6px;"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Checking Amount : </label>
              </td>
              <td>
                <input
                  type="number"
                  name="Checking_amount"
                  placeholder="Checking amount"
                  required="required"
                  min="0"
                  width="600px"
				  style="border-radius:6px;"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Select Purpose of loan : </label>
              </td>
              <td>
                <label>
                  <input type="radio" name="Purpose" value="1" required />
                  Business </label
                ><br />

                <label>
                  <input type="radio" name="Purpose" value="2" />
                  Emergency Funds </label
                ><br />

                <label>
                  <input type="radio" name="Purpose" value="3" />
                  Home Loan </label
                ><br />

                <label>
                  <input type="radio" name="Purpose" value="4" />
                  Investment </label
                ><br />

                <label>
                  <input type="radio" name="Purpose" value="5" />
                  Other </label
                ><br />
              </td>
            </tr>
            <tr>
              <td colspan="2" >
              <button type="submit" class="btn btn-primary btn-block btn-large" style="width:100%;position: relative;top:30px; background-color:#14942B;border: 2px solid green; border-radius: 4px;">
                Predict !
              </button>
            </td>
            </tr>
          </table>
        </form>
      </center>
      <br />
      <br />
     
    </div>
  </div>
  </body>
</html>
