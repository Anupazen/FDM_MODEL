<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Machine Learning Model</title>

    <!-- Quick Start: CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <script>
      function check() {
        if (document.getElementById("IsFirst").checked) {
          document.getElementById("Previous_loan_paid").disabled = true;
          document.getElementById("Current_other_loans").disabled = true;
          document.getElementById("Previous_loan_not_paid").disabled = true;
          document.getElementById("no_Current_other_loans").disabled = true;
        } else if (document.getElementById("Is_not_First").checked) {
          document.getElementById("Previous_loan_paid").disabled = false;
          document.getElementById("Current_other_loans").disabled = false;
          document.getElementById("Previous_loan_not_paid").disabled = false;
          document.getElementById("no_Current_other_loans").disabled = false;
        }
      }
    </script>

<style>

  tr {
      height: 40px;
  }
</style>
  </head>

  <body>
    <div class="login">
      <h2>Price Prediction</h2>
      <p>Introduce the number of rooms and distance:</p>
      <!-- Inputs for our ML model -->
      <center>
        <form action="{{ url_for('predict')}}" method="post">
          <table border="0">
            <tr>
              <td><label>Is this the first loan? : </label><br /></td>
              <td>
                <label>
                  <input
                    type="radio"
                    name="IsFirst"
                    value="1"
                    onchange="check()"
                    required
                    id="IsFirst"
                  />
                  Yes
                </label>
              </td>
              <td>
                <label>
                  <input
                    type="radio"
                    name="IsFirst"
                    value="0"
                    onchange="check()"
                    required
                    id="Is_not_First"
                  />
                  No
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>Is last loan paid? : </label>
              </td>
              <td>
                <label>
                  <input
                    type="radio"
                    name="Previous_loan_paid"
                    value="1"
                    id="Previous_loan_paid"
                    required
                  />
                  Yes
                </label>
              </td>
              <td>
                <label>
                  <input
                    type="radio"
                    name="Previous_loan_paid"
                    value="0"
                    id="Previous_loan_not_paid"
                  />
                  No
                </label>
              </td>
            </tr>
            <tr>
              <td><label>Are there on going loans? : </label><br /></td>
              <td>
                <label>
                  <input
                    type="radio"
                    name="Current_other_loans"
                    value="1"
                    id="Current_other_loans"
                    required
                  />
                  Yes </label
                ><br />
              </td>
              <td>
                <label>
                  <input
                    type="radio"
                    name="Current_other_loans"
                    value="0"
                    id="no_Current_other_loans"
                  />
                  No
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>Is the person employeed? : </label>
              </td>
              <td>
                <label>
                  <input type="radio" name="Is_employeed" value="1" required />
                  Yes
                </label>
              </td>
              <td>
                <label>
                  <input type="radio" name="Is_employeed" value="0" />
                  No
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>Number of Dependents : </label>
              </td>
              <td>
                <input
                  type="number"
                  name="Dependents"
                  placeholder="Number of dependents"
                  required="required"
                  min="0"
                  width="600px"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Credit Card Limit Left : </label>
              </td>
              <td>
                <input
                  type="number"
                  name="Credit_card_limit"
                  placeholder="Credit card limit left"
                  required="required"
                  min="0"
                  width="600px"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label
                  >Average Credit Card Limit Used Last Year - (Percentage - %) :
                </label>
              </td>
              <td>
                <input
                  type="number"
                  name="Avg_credit_limit_used"
                  placeholder="E.g :- 68%"
                  required="required"
                  min="0"
                  max="100"
                  width="600px"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Yearly Salary : </label>
              </td>
              <td>
                <input
                  type="number"
                  name="Yearly_salary"
                  placeholder="Yearly salary"
                  required="required"
                  min="0"
                  width="600px"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Age : </label>
              </td>
              <td>
                <input
                  type="number"
                  name="Age"
                  placeholder="Age"
                  required="required"
                  min="18"
                  max="100"
                  width="600px"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Savings Amount : </label>
              </td>
              <td>
                <input
                  type="number"
                  name="Saving_amount"
                  placeholder="Saving amount"
                  required="required"
                  min="0"
                  width="600px"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Checking Amount : </label>
              </td>
              <td>
                <input
                  type="number"
                  name="Checking_amount"
                  placeholder="Checking amount"
                  required="required"
                  min="0"
                  width="600px"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Select Purpose of loan : </label>
              </td>
              <td>
                <label>
                  <input type="radio" name="Purpose" value="1" required />
                  Business </label
                ><br />

                <label>
                  <input type="radio" name="Purpose" value="2" />
                  Emergency Funds </label
                ><br />

                <label>
                  <input type="radio" name="Purpose" value="3" />
                  Home Loan </label
                ><br />

                <label>
                  <input type="radio" name="Purpose" value="4" />
                  Investment </label
                ><br />

                <label>
                  <input type="radio" name="Purpose" value="5" />
                  Other </label
                ><br />
              </td>
            </tr>
            <tr>
              <td colspan="2">
              <button type="submit" class="btn btn-primary btn-block btn-large" style="width:100%">
                Predict !
              </button>
            </td>
            </tr>
          </table>
        </form>
      </center>
      <br />
      <br />
      <b> {{ prediction_text }} </b>
    </div>
  </body>
</html>
